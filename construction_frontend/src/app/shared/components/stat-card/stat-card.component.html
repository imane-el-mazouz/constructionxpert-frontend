<mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-icon" [ngClass]="stat.color">
        <mat-icon>{{stat.icon}}</mat-icon>
      </div>
      <div class="stat-details">
        <h3 class="stat-value">{{stat.value}}</h3>
        <p class="stat-label">{{stat.label}}</p>
      </div>
    </mat-card-content>
  </mat-card>
