<mat-toolbar class="app-toolbar">
    <button mat-icon-button class="menu-button" (click)="onToggleSidenav()" aria-label="Toggle sidenav">
      <mat-icon>menu</mat-icon>
    </button>
  
    <span class="app-title">ConstructionExpert</span>
  
    <span class="toolbar-spacer"></span>
  
    <button mat-icon-button class="toolbar-icon" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  
  <!--  <button mat-icon-button class="toolbar-icon" aria-label="Notifications">-->
  <!--    <mat-icon>notifications</mat-icon>-->
  <!--  </button>-->
  
    <button mat-button class="user-menu-button" [matMenuTriggerFor]="userMenu">
      <img [src]="userAvatarUrl" alt="User Avatar" class="user-avatar">
      <span class="user-name">{{ userName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-menu #userMenu="matMenu" class="user-menu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
