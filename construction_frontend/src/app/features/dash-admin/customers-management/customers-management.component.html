
<div class="customer-management">

  <div *ngIf="showAddForm || editingCustomer">
    <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
      <mat-form-field class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput id="fullName" formControlName="fullName" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput id="username" formControlName="username" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" />
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>

  <table class="customer-table">
    <thead>
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>ID</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.fullName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.id }}</td>
      <td>
        <button (click)="editCustomer(customer)" mat-raised-button color="primary">Edit</button>
        <button (click)="deleteCustomer(customer.id!)" mat-raised-button color="warn">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button mat-raised-button color="primary" *ngIf="!editingCustomer && !showAddForm" (click)="showAddForm = true">Add Customer</button>

</div>
