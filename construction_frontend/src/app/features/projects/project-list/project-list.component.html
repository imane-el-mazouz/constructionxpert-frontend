<div class="project-list-container">
  <div class="header">
    <h2>Project List</h2>
    <button mat-raised-button color="primary" (click)="openProjectDialog()">Add New Project</button>
  </div>

  <div class="filter">
    <mat-form-field appearance="outline">
      <mat-label>Search Projects</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search by name, date, or budget">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="projects" class="mat-elevation-z8 responsive-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let project"> {{ project.startDate | date:'mediumDate' }} </td>
      </ng-container>

      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let project"> {{ project.endDate | date:'mediumDate' }} </td>
      </ng-container>

      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget (USD) </th>
        <td mat-cell *matCellDef="let project"> {{ project.budget | currency }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button (click)="openProjectDialog(project)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProject(project)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="projects.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
