<form (ngSubmit)="login()">
  <input [(ngModel)]="authRequest.userNameOrEmail" name="userNameOrEmail" placeholder="Username or Email" required>
  <input [(ngModel)]="authRequest.password" name="password" type="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
