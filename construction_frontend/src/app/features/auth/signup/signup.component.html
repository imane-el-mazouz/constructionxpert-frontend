<mat-card class="w-50">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <h2 class="text-center">Signup</h2>
    <form (ngSubmit)="onSignup()" class="signup-form">
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="user.fullName" name="fullName" placeholder="Full Name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" placeholder="Username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" placeholder="Email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Signup</button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </mat-card-content>
</mat-card>
