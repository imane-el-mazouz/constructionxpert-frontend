<div>
  <button (click)="onAddTask()">Add Task</button>

  <!-- Task List -->
  <table>
    <thead>
    <tr>
      <td>Id</td>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.startDate | date }}</td>
      <td>{{ task.endDate | date }}</td>
      <td>{{ task.status }}</td>
      <td>
        <button (click)="onEdit(task)">Edit</button>
        <button (click)="onDelete(task)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Task Form -->
  <div *ngIf="isEditing || !selectedTask">
    <h2>{{ isEditing ? 'Edit Task' : 'Add Task' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label>Description:</label>
        <input [(ngModel)]="formTask.description" name="description" required>
      </div>
      <div>
        <label>Start Date:</label>
        <input type="date" [(ngModel)]="formTask.startDate" name="startDate">
      </div>
      <div>
        <label>End Date:</label>
        <input type="date" [(ngModel)]="formTask.endDate" name="endDate">
      </div>
      <div>
        <label>Status:</label>
        <select [(ngModel)]="formTask.status" name="status">
          <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
        </select>
      </div>
      <button type="submit">{{ isEditing ? 'Update Task' : 'Add Task' }}</button>
    </form>
  </div>
</div>
